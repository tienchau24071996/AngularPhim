<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Phim</title>
</head>

<body>
    <!-- BEGIN NAVBAR -->
    <section>
        <nav class="navbar navbar-expand-lg navbar-light " id="navBar">
            <a class="navbar-brand" href="#">BRANDS</a>
            <button class="navbar-toggler d-lg-none " type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav m-auto mt-2 mt-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link" href="#">PHIM</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">LỊCH CHIẾU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">RẠP/GIÁ VÉ</a>
                    </li>

                </ul>
                <button class="btn btn--navbar">LOGIN</button>
                <span class="mx-2">|</span>
                <span><i class="fa fa-search text-white" aria-hidden="true" onclick="toggle_div()"></i></span>
            </div>
        </nav>
    </section>

    <div class="sidebar" id="sidebar">
        <div class="toggle">
            <i class="fa fa-times text-white" aria-hidden="true" onclick="toggle_div()"></i>
        </div>

        <p>Tìm kiếm</p>

    </div>
    <!-- END NAVBAR -->

    <!-- BEGIN SLIDER -->
    <div id="carouselId" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselId" data-slide-to="0" class="active"></li>
            <li data-target="#carouselId" data-slide-to="1"></li>
            <li data-target="#carouselId" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img src="./img/Homepage-LEGO-2-Still-1400x706.jpg" alt="First slide" class="img-fluid">
            </div>
            <div class="carousel-item">
                <img src="./img/Homepage_4_Image-1400x788.jpg" alt="Second slide" class="img-fluid">
            </div>
            <div class="carousel-item">
                <img src="./img/NewShowreelThumb-1400x550.jpg" alt="Third slide" class="img-fluid">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- END SLIDER -->

    <!-- BEGIN LIST PHIM -->
    <div class="">
            
    </div>
    <!-- END LIST PHIM -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        function toggle_div() {
            var ele = document.getElementById('sidebar');
            ele.classList.toggle('active');
        };
        $(window).scroll(function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 710) {
                $(".navbar").addClass("changeNav");
            } else {
                $(".navbar").removeClass("changeNav");
            }
        });

    </script>
</body>


</html>
